{% extends 'admin/base_admin.html' %}

{% block page_title %}Xác Nhận Xóa{% endblock %}
{% block page_subtitle %}Bạn đang xóa {{ type }}{% endblock %}

{% block content %}
<div class="card p-8 max-w-lg">
    <div class="text-center mb-6">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="alert-triangle" class="w-8 h-8 text-red-500"></i>
        </div>
        <h2 class="text-xl font-bold text-stone-800">Xóa "{{ object.title }}"?</h2>
        <p class="text-stone-500 mt-2">Hành động này không thể hoàn tác. Dữ liệu sẽ bị xóa vĩnh viễn.</p>
    </div>
    
    <form method="post" class="flex gap-4 justify-center">
        {% csrf_token %}
        <button type="submit" class="btn-danger inline-flex items-center gap-2">
            <i data-lucide="trash-2" class="w-4 h-4"></i> Xóa
        </button>
        <a href="javascript:history.back()" class="btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
