{% extends 'auth/base_auth.html' %}

{% block title %}Hoàn Tất - TeaZen{% endblock %}

{% block content %}
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 w-full max-w-md px-4">

    <div class="relative bg-[#fff] p-8 md:p-12 shadow-2xl border border-stone-200 transition-transform duration-300">
        <div class="tape -top-5 left-1/2 -translate-x-1/2"></div>
        
        <div class="text-center">
            <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="check" class="w-10 h-10 text-emerald-700"></i>
            </div>
            <div class="font-art text-3xl font-bold text-emerald-950 mb-2">Thành Công!</div>
            <p class="text-stone-500 text-sm mb-8">Mật khẩu đã được đặt lại thành công.</p>
            
            <a href="{% url 'login' %}" class="hover-trigger inline-block bg-emerald-900 text-white font-bold py-4 px-8 uppercase tracking-[0.2em] text-xs brutal-btn border-2 border-emerald-950 hover:bg-emerald-800 transition-colors">
                Đăng Nhập Ngay
            </a>
        </div>
        
        <i data-lucide="party-popper" class="absolute -bottom-6 -right-6 w-12 h-12 text-amber-400 rotate-12 mix-blend-multiply opacity-80"></i>
    </div>
</div>
{% endblock %}
